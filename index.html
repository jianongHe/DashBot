<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoopBot - Local Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="star-background"></div>
<h1>PoopBot</h1>
<div style="display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
    <div id="timer" style="color: white; font-size: 1.2em; margin-bottom: 10px;margin-right: 25px;padding: 10px">Time Left: </div>
    <div id="shrink-timer" style="color: #f88; font-size: 1em; margin-bottom: 10px;padding: 10px">Shrink In: </div>
</div>

<div id="ready-container" style="color: white; text-align: center; margin-bottom: 20px; display: flex;width: 100%;flex-direction: row; align-items: center; justify-content: center;">
    <button id="p1-ready-btn" >Player 1 Ready</button> <span id="p1-ready-status" style="margin-right: 20px">Not Ready</span>
    <button id="p2-ready-btn">Player 2 Ready</button> <span id="p2-ready-status">Not Ready</span>
</div>
<div id="game-container">
    <canvas id="gameCanvas" width="1280" height="760"></canvas>
    <div id="ui">
        <div id="player1-info">
            Player 1 (Mouse): <span id="p1-hp">100</span> HP
            <div id="p1-charge" class="charge-indicator"></div>
        </div>
        <div id="player2-info">
            Player 2 (Keyboard 'L'): <span id="p2-hp">100</span> HP
            <div id="p2-charge" class="charge-indicator"></div>
        </div>
    </div>
    <div id="game-over" style="display: none;">
        <h2>Game Over!</h2>
        <p id="winner-message"></p>
        <button onclick="hideGameOverScreen()">Ok</button>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
