<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoopBot - Local Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="star-background"></div>
<h1>PoopBot - Local Basic Battle</h1>
<div id="timer" style="color: white; font-size: 1.2em; margin-bottom: 10px;">Time Left: </div>
<div id="shrink-timer" style="color: #f88; font-size: 1em; margin-bottom: 10px;">Shrink In: </div>
<div id="ready-container" style="color: white; text-align: center; margin-bottom: 20px;">
    <p><button id="p1-ready-btn">Player 1 Ready</button> <span id="p1-ready-status">Not Ready</span></p>
    <p><button id="p2-ready-btn">Player 2 Ready</button> <span id="p2-ready-status">Not Ready</span></p>
</div>
<div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div id="player1-info">
            Player 1 (Mouse): <span id="p1-hp">100</span> HP
            <div id="p1-charge" class="charge-indicator"></div>
        </div>
        <div id="player2-info">
            Player 2 (Keyboard 'L'): <span id="p2-hp">100</span> HP
            <div id="p2-charge" class="charge-indicator"></div>
        </div>
    </div>
    <div id="game-over" style="display: none;">
        <h2>Game Over!</h2>
        <p id="winner-message"></p>
        <button onclick="prepareForRematch()">Ok</button>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
